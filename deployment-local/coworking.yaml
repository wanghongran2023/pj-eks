apiVersion: v1
kind: Service
metadata:
  name: coworking
spec:
  # A local environment doesn't generally have a LoadBalancer, so we use NodePort instead.
  type: NodePort
  selector:
    service: coworking
  ports:
  - name: "5153"
    protocol: TCP
    port: 5153
    targetPort: 5153
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coworking
  labels:
    name: coworking
spec:
  replicas: 1
  selector:
    matchLabels:
      service: coworking
  template:
    metadata:
      labels:
        service: coworking
    spec:
      containers:
      - name: coworking
        image: 176728323268.dkr.ecr.us-east-1.amazonaws.com/pj-eks:image-eks
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health_check
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: "/readiness_check"
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 5
        envFrom:
        - configMapRef:
            name: pj_configmap
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pj_secret
              key: DB_PASSWORD
      restartPolicy: Always